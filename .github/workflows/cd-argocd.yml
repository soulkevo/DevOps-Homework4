name: CD GitOps (ArgoCD)

on:
  workflow_dispatch:  # запуск вручную из Actions
  push:
    branches:
      - main
    paths:
      - app/**

jobs:
  update-manifest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Get new image tag (timestamp)
        id: vars
        run: echo "TAG=$(date +%Y%m%d%H%M%S)" >> $GITHUB_ENV

      - name: Update k8s manifest with new image
        run: |
          sed -i "s|image: kevo8/bluegreen-demo:.*|image: kevo8/bluegreen-demo:${TAG}|g" k8s/web-deploy-green.yaml

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add k8s/web-deploy-green.yaml
          git commit -m "CD: update image tag to ${TAG}"
          git push
